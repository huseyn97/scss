<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="register-form">
    <div class="box">
        <div class="form">
       
            <div class="head">
                <h2>event registartion form</h2>
            </div>
            <div class="name">
                <h3>Name</h3>
                <div class="first-name">
                    <input type="text">
                    <br>
                    <label for="">First Name</label>
                </div>
                <div class="last-name">
                    <input type="text">
                    <br>
                    <label for="">Last Name</label>
                </div>
            </div>
            <div class="company">
                <h3>Company</h3>
                <input type="text">
            </div>
            <div class="email">
                <h3>Email</h3>
                <input type="email">
            </div>
            <div class="phone">
                <h3>Phone</h3>
                <div class="area-code">
                    <input type="code">
                    <br>
                    <label for="">Area Code</label>
                </div>
                <div class="number">
                    <input type="number">
                    <br>
                    <label for="">Phone Number</label>
                </div>
            </div>
            <div class="subject">
                <h3>Subject</h3>
                <select>
                    <option value="">Subject 1</option>
                    <option value="">Subject 2</option>
                    <option value="">Subject 3</option>
                    <option value="">Subject 4</option>
                </select>
            </div>

            <div class="radio-group">
            
                <h3>  Are you an existing customer?</h3>
           <div class="radio">
            <div class="yes">
                <input type="radio" id="yes" name="radio">
                <label for="Yes">Yes</label>
              </div>
              <div class="no">
                <input type="radio" id="no" name="radio">
                <label for="No">No</label>
              </div>
           </div>
            </div>
            <div class="button">
                <button>Register
                </button>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
